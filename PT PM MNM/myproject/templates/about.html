{% extends "layout.html" %}

{% block title %}
    Giới thiệu
{% endblock %}

{% block content %}
    <h1>Danh sách hàng hoá</h1>
        <table width: 100%; border-collapse: collapse; border: 1px solid #ddd;>
      <thead>
        <tr>
          <th style="border: 1px solid #ddd; padding: 8px;">Mã hàng</th>
          <th style="border: 1px solid #ddd; padding: 8px;">Tên Sản Phẩm</th>
          <th style="border: 1px solid #ddd; padding: 8px;">Địa chỉ</th>
          <th style="border: 1px solid #ddd; padding: 8px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td style="border: 1px solid #ddd; padding: 8px;">{{ product.id }}</td>
          <td style="border: 1px solid #ddd; padding: 8px;">{{ product.name }}</td>
          <td style="border: 1px solid #ddd; padding: 8px;">{{ product.address }}</td>
          <td style="border: 1px solid #ddd; padding: 8px;">
            <button class="action-btn edit">Sửa</button>
            <button class="action-btn">Approve</button>
            <button class="action-btn cancel">Cancel</button>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" style="text-align: center;">Không có hàng hóa nào</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
